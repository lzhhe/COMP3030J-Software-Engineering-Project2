<header class="header">
    <div class="container" data-header>
        <div class="header__inner">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#about" class="menu__link">About</a>
                    </li>
                    <li class="menu__item">
                        <a href="#service" class="menu__link">Service</a>
                    </li>
                    <li class="menu__item">
                        <a href="#flow" class="menu__link">Flow</a>
                    </li>
                    <li class="menu__item">
                        <a href="#feature" class="menu__link">Manage</a>
                    </li>
                    <li class="menu__item">
                        <a href="#footer" class="menu__link">Contact</a>
                    </li>
                    <li class="menu__item">
                        {% if hasUser %}
                            <div class="information">
                                <div class="user-info">
                                    <span>{{ user.username }}</span>
                                    <span>{{ user.status | enum_to_string }}</span>
                                </div>
                                <a href="#" id="logoutButton">
                                    <img src="../static/image/icon/exit.svg" alt="exit" style="width: 1.5em">
                                </a>
                            </div>
                        {% else %}
                            <a href="/lpage" class="menu__link"
                               style="font-weight: 600; padding: 10px;border-radius: 10px; border: 2px solid var(--border-color)">LOGIN</a>
                        {% endif %}
                    </li>
                </ul>
            </nav>
            <a href="/" class="header__logo">
                <img src="../static/image/icon/skyline.png" alt="logo" class="logo__img">
            </a>
            <div class="header__burger">
                <span></span>
            </div>
        </div>
    </div>
</header>
