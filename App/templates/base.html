</head>
<body>
    <nav>
        <div class="logo-name">

{% endif %}#}
            </span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <span>
                     <img src="../static/image/icon/home.png" alt="" class="icons nav-icons">

                 <li><a href="#">

{# including the logout  and switch mode  #}
        <ul class="switch-mode">
